<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/src/styles/main.css">
  </head>
  <body>
    <div class="container">
      <h1>Tic-Tac-Toe</h1>
      <div style="text-align: center;">
        <a href="https://github.com/DJPretorius/tic-tac-toe" target="_blank" rel="noopener noreferrer" class="github-badge">
          <img src="/github-mark.svg" alt="GitHub" />
          View on GitHub
        </a>
      </div>
      <div class="game-status" id="gameStatus">Player X's turn</div>
      <div class="game-board" id="gameBoard">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>
      <button class="reset-button" id="resetButton">Reset Game</button>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
